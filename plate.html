<html>
<head>
<title>Plate</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>
<section class="w3-content w3-container w3-padding-16" id="design">
    <h5 class="heading w3-center"><br>Plate</h5><br>
    <ul class="image-list-small">
        <li>
            <img src="plates/asha.png" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Asha Plate">
            <div class="details">
                <h3><a>Asha Plate</a></h3>
            </div>
        </li>
        <li>
            <img src="plates/dinner.png" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Dinner Plate">
            <div class="details">
                <h3><a>Dinner Plate</a></h3>
            </div>
        </li>
        <li>
            <img src="plates/dull.png" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Dull Plate">
            <div class="details">
            <h3><a>Dull Plate</a></h3>
            </div>
        </li>
        <li>
            <img src="plates/got.png" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Got Plate">
            <div class="details">
            <h3><a>Got Plate</a></h3>
            </div>
        </li><li>
            <img src="plates/taman.png" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Taman Plate">
            <div class="details">
            <h3><a>Taman Plate</a></h3>
            </div>
        </li>
        <li>
            <img src="plates/tat.png" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Tat Plate">
            <div class="details">
            <h3><a>Tat Plate</a></h3>
            </div>
        </li>
        <li>
            <img src="plates/weight_pic.png" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Weight">
            <div class="details">
                <h3><a>weight</a></h3>
            </div>
        </li>
    </ul>
</section>

    <!-- Modal for full size images on click-->
    <div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
    <span class="w3-button w3-large w3-black w3-display-topright" title="Close Modal Image"><i
        class="fa fa-remove"></i></span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
        <img id="img01" style="height: 65%;width: 65%;" class="w3-image">
        <p id="caption" class="w3-opacity w3-large"></p>
    </div>
    </div>

<script src="shop.js"></script>
